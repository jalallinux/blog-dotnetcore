name: Development Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3
        
      - name: ğŸ¤– Setup .Net
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 7.0.x
          
      - name: ğŸ“‚ Restore Dependency
        run: dotnet restore
        
      - name: ğŸ—ï¸ Build
        run: dotnet build --no-restore
        
      - name: ğŸš§ Test
        run: dotnet test --no-build --verbosity normal
        
      - name: ğŸ§© Publish
        run: dotnet publish -c Release --output ./Release
        
      - name: âš™ï¸ App Setting Variable
        uses: microsoft/variable-substitution@v1
        with:
          files: ./Release/appsettings.json
        env: 
          ConnectionStrings.SqlServer: ${{ secrets.DB_SQL_SERVER }}
          ConnectionStrings.Postgres: ${{ secrets.DB_POSTGRES }}
      
      - name: ğŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with: 
         server: ${{ secrets.FTP_SERVER }}
         username: ${{ secrets.FTP_USERNAME }}
         password: ${{ secrets.FTP_PASSWRD }}
         port: ${{ secrets.FTP_PORT }}
         local-dir: ./Release/
      